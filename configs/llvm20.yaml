document: feedback-pipeline-workload
version: 1
data:
  name: llvm20
  description: Fedora org.fedoraproject.Sdk.Extension.llvm20 flatpak
  maintainer: flatpak-sig
  labels:
    - flatpak-sdk
  packages:
    - clang
    - clang-analyzer
    - clang-devel
    - clang-libs
    - clang-tools-extra
    - clang-tools-extra-devel
    - compiler-rt
    - git-clang-format
    - libcxx
    - libcxx-devel
    - libcxxabi
    - libcxxabi-devel
    - libomp
    - libomp-devel
    - lld
    - lld-devel
    - lld-libs
    - lldb
    - lldb-devel
    - llvm
    - llvm-cmake-utils
    - llvm-devel
    - llvm-googletest
    - llvm-libs
    - llvm-libunwind
    - llvm-libunwind-devel
    - llvm-test
    - mlir
    - mlir-devel
    - polly
    - polly-devel
    - python3-clang
    - python3-lit
    - python3-lldb
    - python3-mlir
    - llvm20-flatpak-config
    # for cleanup-commands (part of runtime)
    - coreutils-single
    - rpm
    - sed
  arch_packages:
    aarch64:
      - llvm-bolt
    x86_64:
      - llvm-bolt
