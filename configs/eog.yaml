    # runtime loaders, for cleanup-commands
    - avif-pixbuf-loader
    - gdk-pixbuf2-modules
    - heif-pixbuf-loader
    - jxl-pixbuf-loader
    - rsvg-pixbuf-loader
    - webp-pixbuf-loader
